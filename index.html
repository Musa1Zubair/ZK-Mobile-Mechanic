<!doctype html>

	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<!-- Babel to support JSX in the browser (for development/demo only) -->

	<style>

<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-blue-900 text-white">
<div id="root"></div>

<script type="text/babel">

    // Small SVG icon components (Lucide-inspired)

                                    <Button size="lg" onClick={()=>window.location.href=PHONE_LINK} className="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-700 hover:to-cyan-600 text-lg px-8 py-6 shadow-xl hover:shadow-2xl transition-all btn-glow">

                                    </Button>

                                </div>
                            </div>
                        </div>

                            </div>

                                <div className="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-4"><ClockIcon className="w-8 h-8 text-blue-400" /></div>

                                    <CardHeader>

                                    </CardContent>
                                </Card>
                            ))}
                        </div>
                    </div>
                </section>

                {/* CTA / Contact */}

                        <Card className="bg-gradient-to-br from-blue-600 to-cyan-500 border-0 shadow-2xl overflow-hidden">
                            <CardContent className="p-12 text-center text-white">
                                <WrenchIcon className="w-16 h-16 mx-auto mb-6 animate-pulse" />

                            ))}
                        </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="bg-gray-900 text-white py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">

</script>

</body>
